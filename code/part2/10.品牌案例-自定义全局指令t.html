<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IVue</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <style>

    </style>
</head>

<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <!-- form-inline不会换行-->
            <div class="panel-body form-inline">
                <label for="">
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label for="">
                    Name:
                    <!-- f2键调用add()方法 -->
                    <input type="text" class="form-control" v-model="name" @keyup.f2="add" @keyup.enter="add">
                </label>
                <input type="button" value="添加" class="btn btn-primary" @click="add">

                <label for="">
                    KeyWord:
                    <!-- v-focus是自定义的绑定元素,vue中没有这个绑定方法 -->
                    <input type="text" class="form-control" v-model="KeyWord" v-focus v-color="'blue'">
                </label>
            </div>
        </div>


        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>CreateTime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 自定义search方法，同时把关键字通过传参的形式，传递给了search方法-->
                <tr v-for="(item) in search(KeyWord)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.time | dateFormat('')}}</td>
                    <td><a @click.prevent="del(item.id)">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 注意: 这里的自定义指令不能有大写,必须都是小写 -->
    <div id="app2" v-color="'pink'" v-weight="900" v-size="'30px'">
        {{new Date() | dateFormat('')}}
    </div>
    <script>
        // 全局的过滤器
        // 所有的vue实例都共享
        Vue.filter('dateFormat', function (dateStr, pattern = "") {
            // 根据给定的字符串，得到特定的时间
            var dt = new Date(dateStr)
            // yyyy-mm-dd
            var y = dt.getFullYear()
            var m = (dt.getMonth() + 1).toString().padStart(2, '0')
            var d = dt.getDate().toString().padStart(2, '0')
            if (pattern.toLowerCase() === 'yyyy-mm-dd') {
                // 注意这里的引用不是'符号而是`符号
                return `${y}-${m}-${d}`
            } else {
                var hh = dt.getHours().toString().padStart(2, '0')
                var mm = dt.getMinutes().toString().padStart(2, '0')
                var ss = dt.getSeconds().toString().padStart(2, '0')

                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
            }
        });

        // 自定义全局按键修饰符
        Vue.config.keyCodes.f2 = 113;

        // 自定义全局指令,其中参数1为指令的名称,在定义的时候指令的名称不需要加v-的前缀, 在调用的时候必须在指令名称前加上v-前缀
        // 参数2是对象,这个对象有一些指令相关的函数,可以再特定的阶段执行相关函数
        Vue.directive('focus', {
            // 每当指令绑定到元素上的时候,会立即执行这个bind函数,只执行一次
            bind: function (el) {
                // 注意:在每个函数中,第一个参数永远是el,表示被绑定指令的元素,这个参数是一个原生Js对象
                // 注意:在元素刚绑定的时候,还没有插入到Dom中去,这时候调用focus方法没有作用
            },
            // 元素插入到Dom中的时候会执行,只执行一次
            inserted: function (el) {
                // 因为一个元素只有插入Dom之后,才能获取焦点
                // 和JS又换的最好放在这里执行
                el.focus()
            },
            // 当vNode更新的时候,会执行,可能会触发多次
            updated: function () {

            }
        })

        Vue.directive('color', {
            // 样式只要通过指令绑定给了元素,不管这个元素有没有被插入到页面中去,这个元素肯定有了一个内联的样式
            // 将来元素肯定会显示到页面中,这时候,浏览器的渲染引擎必然会解析样式,应用给这个元素
            // 和样式相关的最好放在这里执行
            bind: function (el, binding) {
                // value 与 expression不同 value是计算后的值,expression是原样输出字符串
                el.style.color = binding.value
            },
            inserted: function () {

            },
            updated: function () {

            }
        })


        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el: "#app",
            // el中需要用到的数据
            data: {
                msg: '这个用来测试过滤器，单纯，单纯，单纯。',
                id: '',
                name: '',
                KeyWord: '',
                list: [{
                        id: 1,
                        name: '保时捷',
                        time: new Date()
                    },
                    {
                        id: 2,
                        name: '法拉利',
                        time: new Date()
                    },
                    {
                        id: 3,
                        name: '斯巴鲁',
                        time: new Date()
                    },
                ]
            },
            methods: {
                // 添加数据
                add() {
                    var car = {
                        id: this.id,
                        name: this.name,
                        time: new Date()
                    }
                    this.list.push(car)
                    this.id = this.name = ''
                },
                // 删除数据
                del(id) {
                    var index = this.list.findIndex(item => {
                        if (item.id = id) return true
                    })
                    this.list.splice(index, 1)
                },
                // 查询方法,根据关键字进行搜索
                search(KeyWord) {
                    // var newList = []
                    // this.list.forEach(element => {
                    //     if(element.name.indexOf(KeyWord) != -1) {
                    //         newList.push(element)
                    //     }
                    // });
                    // return newList

                    // 注意：forEach some filter findIndex 这些都属于数组的新方法
                    // 都会对数组中的每一项，进行遍历，执行相关的操作
                    return this.list.filter(element => {
                        // ES6中，为字符串提供了一个新方法，如果包含，返回true
                        if (element.name.includes(KeyWord)) return element
                    })
                }
            }
        });

        // 自定义一个私有的过滤器(局部)
        var vm2 = new Vue({
            el: "#app2",
            data: {

            },
            methods: {

            },
            // 私有过滤器
            // 过滤器调用的时候,采用的是就近原则,如果私有过滤器和全局过滤器名字一致了,这时候优先调用私有过滤器
            filters: {
                dataFormat: function (dateStr, pattern) {
                    // 根据给定的字符串，得到特定的时间
                    var dt = new Date(dateStr)
                    // yyyy-mm-dd
                    var y = dt.getFullYear()
                    var m = dt.getMonth() + 1
                    var d = dt.getDate()
                    if (pattern.toLowerCase() === 'yyyy-mm-dd') {
                        // 注意这里的引用不是'符号而是`符号
                        return `${y}-${m}-${d}`
                    } else {
                        var hh = dt.getHours()
                        var mm = dt.getMinutes()
                        var ss = dt.getSeconds()

                        return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
                    }
                }
            },
            // 私有指令函数 
            directives: {
                // 设置字体粗细
                'weight': {
                    bind: function (el, binding) {
                        el.style.fontWeight = binding.value
                    }
                },
                // 这个function等同于把代码写到了,bind,update中去
                'size': function (el, binding) {
                    el.style.fontSize = parseInt(binding.value) + 'px'
                }
            }
        })
    </script>
</body>

</html>
