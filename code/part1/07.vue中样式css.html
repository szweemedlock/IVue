<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .red{
            color:brown
        }

        .thin{
            font-weight: 200
        }

        .italic{
            font-style: italic
        }

        .active{
            letter-spacing: 0.5em
        }
    </style>
</head>
    
<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <!-- 使用数组传递 -->
        <h1 :class="['red', 'thin', 'italic', 'color', 'active']">这是一个很大的H1</h1>
        <!-- 使用三元表达式 -->
        <h1 :class="['red', 'thin', 'italic', 'color', flag?'active':'']">这是一个很大的H1</h1>
        <!-- 在数组中使用对象形式代替三元表达式提高可读性 -->
        <h1 :class="['red', 'thin', 'italic', 'color', {'active':flag}]">这是一个很大的H1</h1>
        <!-- 直接使用对象 -->
        <h1 :class="{red:true, thin:true, italic:true, color:true, active:this.flag}">这是一个很大的H1</h1>
        <h1 :class="classObj">这是一个很大的H1</h1>
    </div>
    <script>
        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el:"#app",
            // el中需要用到的数据
            data:{
                flag:true,
                classObj:{red:true, thin:true, italic:true, color:true, active:true}
            }
        });
    </script>
</body>
</html>
