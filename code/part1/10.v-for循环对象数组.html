<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
    
<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <p v-for="(user, i) in list">ID: {{user.id}} --- {{user.name}}</p>
    </div>
    <script>
        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el:"#app",
            // el中需要用到的数据
            data:{
                list:[
                    {id:1, name:'song1'},
                    {id:2, name:'song2'},
                    {id:3, name:'song3'},
                    {id:4, name:'song4'},
                    {id:5, name:'song5'}
                ]
            }
        });
    </script>
</body>
</html>
