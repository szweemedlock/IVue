<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
    
<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <!-- 注意：在遍历对象身上的键值对的时候，除了有val key，在第三个位置还有一个索引-->
        <p v-for="(val, key, index) in user">{{index}}---{{val}}---{{key}}</p>
    </div>
    <script>
        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el:"#app",
            // el中需要用到的数据
            data:{
                user:{
                    id:1,
                    name:'song zhe wen',
                    gender: 'man'
                }
            }
        });
    </script>
</body>
</html>
