<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>
    
<body>
    <!-- 使用.capture实现捕获触发机制 -->
    <!-- 使用.self实现只有点击当前元素才会触发函数，而不是冒泡触发-->
    <div id="app" class="inner" @click.self="div1Handler">
        <!-- 使用.stop阻止冒泡 -->
        <input type="button" value="click" @click.stop="btnHandler">
        <!-- 阻止默认行为.prevent -->
        <!-- 使用.once只执行一次事件处理函数 -->
        <a href="http://www.baidu.com" @click.prevent.once="linkclick">有问题，去百度</a>
    </div>
    <script>
        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el:"#app",
            // el中需要用到的数据
            data:{
                msg:"Hello Vue"
            },
            methods: {
                div1Handler:function() {
                    console.log("123");
                },
                btnHandler:function() {
                    console.log("456");
                },
                linkclick:function() {
                    console.log("789");
                }
            }
        });
    </script>
</body>
</html>
