<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
    
<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <!-- 插值表达式 -->
        <!-- in后面可以放普通数组，对象数组，对象，还可以是数字-->
        <!-- 如果使用v-for迭代数字，从1开始 -->
        <p v-for="count in 10">这是第 {{count}} 次循环</p>
    </div>
    <script>
        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el:"#app",
            // el中需要用到的数据
            data:{
                msg:"Hello Vue"
            }
        });
    </script>
</body>
</html>
