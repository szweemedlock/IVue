<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
    
<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <!-- 插值表达式 -->
        <h4>{{msg}}</h4>
        <!-- v-bind无法实现数据的双向绑定 -->
        <input type="text" :value="msg" style="width:100%">
        <!-- v-model可以实现数据的双向绑定, 只能运用在表单元素中 input， select， checkbox， textarea等 -->
        <input type="text" v-model="msg" style="width:100%">
    </div>
    <script>
        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el:"#app",
            // el中需要用到的数据
            data:{
                msg:"Hello Vue"
            }
        });
    </script>
</body>
</html>
