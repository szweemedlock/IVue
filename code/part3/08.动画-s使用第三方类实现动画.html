<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IVue</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <!-- Just-add-water CSS animations -->
    <link rel="stylesheet" href="../lib/animate.css">
    <!-- 自动以两组样式,来控制 transition 内部的元素实现动画 -->
    <style>
        /* v-enter 这是一个时间点,是动画进入之前元素的起始状态 */
        .v-enter,
        /* v-leave-to 这是一个时间点,是动画已经结束之的状态 */
        .v-leave-to {
            opacity: 0;
            /* 位移 */
            transform: translate(100px)
        }

        /* 入场动画的时间段 */
        .v-enter-active,
        /* 出场动画的时间段 */
        .v-leave-active {
            transition: all 0.4s ease;
        }

        .my-enter,
        .my-leave-to {
            opacity: 0;
            /* 位移 */
            transform: translateY(180px)
        }

        .my-enter-active,
        .my-leave-active {
            transition: all 0.8s ease;
        }
    </style>
</head>

<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <!-- 插值表达式 -->

        <button type="button" value="toggle" class="btn btn-info" @click="flag=!flag">button</button>

        <!-- 这个元素是vue官方提供的 -->
        <transition>
            <h3 v-if="flag">这是一个H3</h3>
        </transition>
        <hr>

        <button type="button" value="toggle" class="btn btn-info" @click="flag=!flag">button</button>
        <transition name='my'>
            <h3 v-if="flag">这是一个另一个H3</h3>
        </transition>
        <hr>

        <button type="button" value="toggle" class="btn btn-info" @click="flag1=!flag1">button</button>
        <!-- 使用 :duration="毫秒值" 来统一设置入场和离场时候的动画时长-->
        <transition 
        enter-active-class="bounceIn" 
        leave-active-class="bounceOut" 
        :duration="{enter:400, leave: 800}">
            <h3 v-if="flag1" class="animated">这是一个又一个H3</h3>
        </transition>
    </div>
    <script>
        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el: "#app",
            // el中需要用到的数据
            data: {
                flag: false,
                flag1: false
            }
        });
    </script>
</body>

</html>
