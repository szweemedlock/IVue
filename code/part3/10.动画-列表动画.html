<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IVue</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <!-- Just-add-water CSS animations -->
    <link rel="stylesheet" href="../lib/animate.css">
    <!-- 自动以两组样式,来控制 transition 内部的元素实现动画 -->
    <style>
        .li {
            border: 1px dashed #999;
            margin: 5px;
            line-height: 35px;
            padding-left: 5px;
            font-size: 12px
        }
    </style>
</head>

<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <div>
            <label for="">
                ID:
                <input v-m type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="" >
            </label>
            <label for="">
                NAME:
                <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
            </label>

            
            <button type="button" class="btn btn-large btn-block btn-primary" @click="add">button</button>
            
        </div>
        <ul>
            <li v-for="item in list">
                {{item.id}} --- {{item.name}}
            </li>
        </ul>
    </div>
    <script>
        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el: "#app",
            // el中需要用到的数据
            data: {
                id:'',
                name:'',
                list: [{
                        id: 1,
                        name: '赵高'
                    },
                    {
                        id: 2,
                        name: '秦桧'
                    },
                    {
                        id: 3,
                        name: '严嵩'
                    },
                    {
                        id: 4,
                        name: '魏忠贤'
                    }
                ]
            },
            methods: {
                add() {

                }
            },
        });
    </script>
</body>

</html>
