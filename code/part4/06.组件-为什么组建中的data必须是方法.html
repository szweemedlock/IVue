<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IVue</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css">
</head>

<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <!-- 如果要使用组件,直接把组件的名称以html的标签引入到页面中即可 -->
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
        <counter></counter>
    </div>

    <template id="tmpl">
        <div>
            
            <button @click="increment" type="button" class="btn btn-info">button</button>
            <h3>{{count}}</h3>
        </div>
    </template>

    <script>
        var dataObj = { count : 0 }

        // 每当点击按钮,让 data 中的 count 值 +1
        Vue.component('counter', {
            // 通过这个属性指定了组件要展示的html结构
            template: '#tmpl',
            data: function () {
                // 组建中 data 定义的数据
                // 之所以需要使用 function 并且 return 一个对象, 就是为了防止多个相同组件之间共享数据操作, 如果返回的是 dataObj
                // 那么操作任何一个组件, 其他相同的组件数据也会随之改变!!!
                return { count : 0}
            },
            methods: {
                increment() {
                    this.count += 1
                }
            },
        });

        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el: "#app",
            // el中需要用到的数据
            data: {
                msg: "Hello Vue"
            }
        });
    </script>
</body>

</html>
