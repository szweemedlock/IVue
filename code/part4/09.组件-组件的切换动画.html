<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IVue</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../lib/animate.css">
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px)
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <a href="" @click.prevent="comName='login'">登录</a>
        <a href="" @click.prevent="comName='register'">注册</a>
        <!-- vue提供了这个元素, 展示对应名称的组件 -->
        <!-- is属性指定需要展示的组件的名称 -->
        <!-- 通过 mode 属性设置组件切换时候的模式 -->
        <transition mode="out-in">
            <component :is="comName"></component>
        </transition>

        <!-- 总结 vue 提供的标签 -->
        <!-- component -->
        <!-- template -->
        <!-- transition -->
        <!-- transition-group -->

    </div>

    <template id="tmpl">
        <h3>登录组件</h3>
    </template>

    <template id="tmpl1">
        <h3>注册组件</h3>
    </template>

    <script>
        // 每当点击按钮,让 data 中的 count 值 +1
        Vue.component('login', {
            // 通过这个属性指定了组件要展示的html结构
            template: '#tmpl',
            data: function () {
                // 组建中 data 定义的数据
                // 之所以需要使用 function 并且 return 一个对象, 就是为了防止多个相同组件之间共享数据操作, 如果返回的是 dataObj
                // 那么操作任何一个组件, 其他相同的组件数据也会随之改变!!!
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count += 1
                }
            },
        });

        Vue.component('register', {
            // 通过这个属性指定了组件要展示的html结构
            template: '#tmpl1',
            data: function () {
                // 组建中 data 定义的数据
                // 之所以需要使用 function 并且 return 一个对象, 就是为了防止多个相同组件之间共享数据操作, 如果返回的是 dataObj
                // 那么操作任何一个组件, 其他相同的组件数据也会随之改变!!!
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count += 1
                }
            },
        });

        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el: "#app",
            // el中需要用到的数据
            data: {
                comName: 'register'
            }
        });
    </script>
</body>

</html>
