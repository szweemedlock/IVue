<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IVue</title>
    <script src="../lib/vue.js"></script>
</head>
    
<body>
    <!-- Vue实例会控制这个元素中的所有内容 -->
    <div id="app">
        <!-- 如果要使用组件,直接把组件的名称以html的标签引入到页面中即可 -->
        <my-com1></my-com1>
    </div>
    <script>
        // 1.使用Vue.extend来创建全局的组件
        var com1 = Vue.extend({
            // 通过这个属性指定了组件要展示的html结构
            template:'<h3>这是使用 Vue.extend 创建出来的组件</h3>'
        });

        // 2.使用Vue.component
        // 如果定义全局组件的时候组件名称使用了驼峰命名,则在引用组件的时候需要将大写的驼峰改成小写的字母,同时两个单词之间使用-连接
        Vue.component('myCom1', com1);

        // 创建Vue实例
        var vm = new Vue({
            // Vue实例要控制的页面上的区域
            el:"#app",
            // el中需要用到的数据
            data:{
                msg:"Hello Vue"
            }
        });
    </script>
</body>
</html>
